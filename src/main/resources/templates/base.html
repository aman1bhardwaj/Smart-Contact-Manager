<!DOCTYPE html>
<html
  class="Light"
  lang="en"
  th:fragment="parent(content, title, script)"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">SCM Base</title>
    <!-- for flowbite content -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <!--  for CSS content -->
    <link rel="stylesheet" th:href="@{/css/output.css}" />

    <!-- for Google Oauth2 Css -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <!-- for font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="dark:bg-gray-900 bg-gray-100 dark:text-white">
    <!-- Common header for all the pages -->

    <div th:if="${loggedInUser}">
      <!-- This block will be executed if the user is currently logged in -->
      <div th:replace="~{user/user_navbar :: user-navbar}"></div>
    </div>
    <div th:unless="${loggedInUser}">
      <!-- this block will be executed normally for the home pages and other pages even if the user is not logged in -->
      <div th:replace="~{header :: navbar}"></div>
    </div>

    <!-- Header creation finshed here  -->

    <!-- If user is logged in we need a sidebar. below config is for sidebar only -->
     <div th:if="${loggedInUser}">
      <div th:replace="~{user/user_SideBar :: sidebar}"></div>
     </div>

    <div class="p-4">
      <!-- this part will contain the main content from the about.html and services.html -->
      <section th:replace="${content}">
        <!-- Default content if none is provided -->
        <h1>Welcome to the Base Template</h1>
        <p>
          This is the default content. Please provide specific content to
          replace this section. Content will come from either about.html or
          services.html
        </p>
      </section>
    </div>

    <!-- Common footer for all the pages -->
    <!-- <footer class="bg-gray-800 text-white p-4 text-center">
      <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer> -->

    <!-- for flowbite body content -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script th:src="@{'/js/script.js'}"></script>
    <th:block th:replace="${script}"></th:block>
  </body>
</html>
